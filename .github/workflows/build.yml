name: Build apps

on:
  workflow_call:
    inputs:
      environment:
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    defaults:
      run:
        working-directory: /
    steps:
      - name: Checkout code
        uses: actions/checkout@v4


      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cyberdefense-matrix-build
          path: cyberdefense-matrix-build
